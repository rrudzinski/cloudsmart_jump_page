<section id="showcase" class="showcase-search text-white py-4">
    <div class="container">
        <!-- Search -->
        <div class="row text-center">
            <div class="col-md-12">
                <form action="{% url 'search' %}" class="py-3">
                    <!-- Row 1 -->
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label class="sr-only">Place</label>
                            <select name="city" class="form-control">
                                <option selected="true" disabled="disabled">City (All)</option>
                                {% for app in distinct_place %}
                                    <option value="{{ app.place }}">{{ app.place }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="sr-only">State</label>
                            <select name="state" class="form-control">
                                <option selected="true" disabled="disabled">State (All)</option>
                                {% for app in distinct_states %}
                                    <option value="{{ app.state }}">{{ app.state }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <!-- Row 2 -->
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label class="sr-only">Project</label>
                            <select name="project_type" class="form-control">
                                <option selected="true" disabled="disabled">Project Type (All)</option>
                                {% for app in distinct_types %}
                                    <option value="{{ app.app_type }}">{{ app.app_type }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="sr-only">Keywords</label>
                            <input 
                                type="text" 
                                name="keywords" 
                                class="form-control" 
                                placeholder="Keyword (editor, permits, water)"
                            />
                        </div>
                    </div>
                    <button class="btn btn-secondary btn-block mt-2" type="submit">Search</button>
                </form> 
            </div>
        </div>
    </div>
</section>
