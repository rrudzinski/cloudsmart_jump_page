{% extends 'base.html' %}

{% block content %}
<section id="login-section">
    <form class="form-signin" method="POST">
        {% csrf_token %} 
        <!-- Alerts -->
        {% include 'partials/_alerts.html' %}
        <div class="d-flex justify-content-center mr-2">
            <h1 class="h3 mb-3 font-weight-normal"><i class="fa fa-unlock" id="sign-in-icon" aria-hidden="true"></i>Reset Password</h1>
        </div>
        <div class="form-group">
            <label for="username" class="sr-only">Email</label>
            <input type="email" id="inputEmail" name="email" class="form-control" placeholder="email" required autofocus>
        </div> 
        <div class="pb-3 ml-2">
            <small class="text-muted">
                Please enter email address registered for this account.
            </small>
        </div>  
        <button class="btn btn-lg btn-primary btn-block" type="submit">Request New Password</button>
    </form>
</section>
{% endblock %}
