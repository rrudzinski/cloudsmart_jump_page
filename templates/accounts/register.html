{% extends 'base.html' %}

{% block content %}

<section id="login-section">
    <form class="form-signin" action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <!-- Alerts -->
        {% include 'partials/_alerts.html' %}
        <div class="d-flex justify-content-center mr-2">
            <h1 class="h3 mb-3 font-weight-normal"><i class="fa fa-sign-in-alt" id="sign-in-icon" aria-hidden="true"></i>Register</h1>
        </div> 
        <label for="first_name" class="sr-only">First Name</label>
        <input type="text" id="first_name" name="first_name" class="form-control" placeholder="First Name" required> 
        <label for="last_name" class="sr-only">Last Name</label>
        <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Last Name" required>   
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
        <label for="email" class="sr-only">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Email">
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        <label for="password2" class="sr-only">Confirm Password</label>
        <input type="password" id="password2" name="password2" class="form-control" placeholder="Confirm Password" required>
        <button class="btn btn-lg btn-primary btn-block mt-4" type="submit">Register</button>

    </form>
</section>
{% endblock %}
